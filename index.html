  <div class="pai-imc">
    <div class="imc">
      <div class="pre-result" id="pre-result">
        <div id="texto">
          <h1>Calculadora de IMC</h1>
        </div>
        <div class="peso">
          <p id="text">Peso:</p>
          <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "number" maxlength = "3" placeholder="Digite seu peso aqui (Quilos)" id="peso">
        </div>
        <div class="altura">
          <p id="text">Altura:</p>
          <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          type = "text" maxlength = "4" placeholder="Digite sua altura aqui (Metros)" id="altura">
        </div>
        
        <button onclick="imc()">Calcular</button>
      </div>
      <div class="post-result" id="post-result">
        <div class="resultado">
          <h1>Seu IMC:</h1>
          <div id="res">XXX</div>
        </div>
        <div id="tipo">Você Possui:</div>
        <p>Confira os rankings</p>
